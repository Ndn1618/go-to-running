<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excersises</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <h1 class="sr-only">Go to running calculator</h1>
  <section class="py-5">
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <h2 class="mb-4">Yugurishga chiqamizmi ?</h2>

      <form class="temperature-form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="form-group d-flex align-items-center mb-4">
          <label class="h4 text-warning text-nowrap mr-5" for="temperature-input">Havo harorati</label>
          <input class="temperature-input form-control" type="number" id="temperature-input" name="temperature" step="any" autocomplete="off" required>

        </div>

        <div class="form-group text-center">
          <div class="custom-control custom-switch mb-2">
            <input type="checkbox" class="rain-checkbox custom-control-input" id="rainSwitch">
            <label class="custom-control-label" for="rainSwitch">Yomg'ir yog'yaptimi?</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="excersise-hall-checkbox custom-control-input" id="excersiseHallSwitch">
            <label class="custom-control-label" for="excersiseHallSwitch">Trenajor zali ochiqmi?</label>
          </div>
        </div>
      </form>
      <span class="result h2 text-info"></span>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="excersises.js"></script>
</body>

</html>
